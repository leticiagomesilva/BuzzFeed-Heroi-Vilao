<div class="quizz__container">
  <div class="quizz_logo">
    <img src="logo.png" alt="">
    <h3>{{ title }}</h3>
  </div>

  @if (finished === false) {
    <div class="quizz_questions">
      <h3>{{ questionSelected.question }}</h3>
    </div>

    <div class="quizz_options">
      @for (option of questionSelected.options; track $index) {
        <button class="btn-option" (click)="playerChoose(option.alias)">
          {{ option.name }}
        </button>
      }
    </div>
  }

  @if (finished) {
    <div class="quizz_results">
      <h1>O Seu Resultado Ã©:</h1>
      <p>{{ answerSelected }}</p>
    </div>
  }

</div>
